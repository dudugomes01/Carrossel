  <body>
    <!----------------------- Botões adicionar, excluir e alterar ----------------------->

    <!--- Botões fakes (outro integrante está fazendo essas funcionalidades) 
    <div class="botoes">
      <button id="add" class="addImg btn-outline-primary">ADICIONAR</button>
      <button id="excluir" class="excluirImg btn-outline-primary">
        EXCLUIR
      </button>
      <button id="alterar" class="alterarImg btn-outline-primary">
        ALTERAR
      </button>
    </div>--->

    <!----------------------------------------------------------------------------------->

    <!------------------------------------ Carrossel ------------------------------------>
    <section class="sec_campanhas">
      <div class="">
        <div class="camp_general">
          <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-ride="carousel"
          >
            <ol class="carousel-indicators" id="indicadores"></ol>
            <div class="carousel-inner" id="carrossel_img"></div>
            <a
              class="carousel-control-prev"
              href="#carouselExampleIndicators"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselExampleIndicators"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </section>
    <!----------------------------------------------------------------------------------->
